<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <section class="banner">
      <div id="banner">
      
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <div><center>
                      <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
          </center>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <div><center>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </center></div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          ><div><center>
          <input type="number" name="age" id="number" min="10" max="99"  class="form-control" placeholder="Age"
          /> </center>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p><center>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          </center>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div>
           <label>
            <input  name="user-recommend" value="definitely" type="radio" class="input-radio" checked
            />Definitely</label>
          <label>
            </div>
            <div>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio"
            />Maybe</label>
            </div>

          <label>
            <div>
            <input name="user-recomment" value="not-sure" type="radio"class="input-radio"
            />Not sure</label
          >
          </div>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <center>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
          </center>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            >
            <div>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          </div>
          <label>
            <div>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          </div>
          <label
            >
            <div>
            <input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
            </div>
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            >
            <div>
            <input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          </div>
          <label
            >
            <div>
            <input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
            </div>
          <label
            >
            <div>
            <input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
            </div>
          <label
            >
            <div>
            <input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
            </div>
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            >
            <div>
            <input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
            </div>
          <label
            >
            <div>
            <input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <center>
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
          </center>
        </div>

        <div class="form-group">
          <center><button type="submit" id="submit" class="submit-button">
            Submit</center>
          </button>
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
